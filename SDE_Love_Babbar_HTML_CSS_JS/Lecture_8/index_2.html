<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <fieldset>
        <legend>HTML Form Dummy</legend>
        <form >
        <label for="datepicker">Choose Date:</label>
        <input type="date" id="datepicker">
        </br>
        </br>
        <label for="selector1">Select your Dish:</label>
        <select name="dishes" id="selector1">
            <option value="Maggi">Maggi</option>
            <option value="Kurkure">Kurkure</option>
            <option value="Bhindi">Bhindi</option>
        </select>
        </br>
        <button id="Select">Mai Hoon Button</button>
        </br> 
        <textarea name="textarea1" id="textarea1" cols="30" rows="10" placeholder="Enter your food description"></textarea>
        <!-- cols and rows are used to modify the size of the text area -->
    </form>
    </fieldset>
</body>
</html>
