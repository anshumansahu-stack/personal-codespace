<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application</title>
</head>
<body>
    <form>
        <h4>Job Application</h4>
        </br>
        <label for="Name">Name:</label>
        </br>
        <input type="text" id="Name">
        </br>
        <label for="Email">Email:</label>
        </br>
        <input type="text" id="Email">
        </br>
        <label for="Phone">Phone:</label>
        </br>
        <input type="text" id="Phone">
        </br>
        <label for="Resume">Resume:</label>
        </br>
        <input type="file" id="Resume">
        </br>
        <fieldset>
            <legend>Skills:</legend>
            <input type="checkbox" id="checkbox1"></br><label for="checkbox1">HTML</label>
            </br></br>
            <input type="checkbox" id="checkbox2"></br><label for="checkbox2">CSS</label>
            </br></br>
            <input type="checkbox" id="checkbox3"></br><label for="checkbox3">Javascript</label>
            </br></br>
        </fieldset>
        <label for="Highest_Education">Highest Education:</label>
        </br>
        <select name="Highest_Education" id="Highest_Education">
            <option value="Graduate">Graduate</option>
            </br>
            <option value="High School">High School</option>
            </br>
            <option value="10th Pass">10th Pass</option>
            </br>
        </select>
        </br>
        <fieldset>
            <legend>Availability:</legend>
            </br>
            <input type="radio" id="radio1"><label for="radio1">Full Time:</label>
            </br>
            <input type="radio" id="radio2"><label for="radio2">Part Time:</label>
            </br>
        </fieldset>
        <label for="Additional Comments">Additional Comments:</label>
        </br>
        <textarea name="Additional Comments" id="Additional Comments" rows="5" cols="35">It was a very good Resume Taking Service...</textarea>
        </br>
        <input type="submit" id="Submit" value="Submit">
    </form>
</body>
</html>
